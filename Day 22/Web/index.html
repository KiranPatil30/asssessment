<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 30px;
    }
    .form-container {
        background: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        width: 350px;
        margin-bottom: 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input, textarea, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }
    button {
        background: #28a745;
        color: white;
        font-size: 16px;
        border: none;
        margin-top: 15px;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
    #output {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        width: 350px;
    }
    #output h3 {
        text-align: center;
        color: #333;
    }
    #output p {
        margin: 5px 0;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Employee Form</h2>
    <form id="employeeForm">
        <label for="empId">Employee ID:</label>
        <input type="text" id="empId" name="empId" pattern="[0-9]+" required title="Only numbers allowed">

        <label for="empName">Employee Name:</label>
        <input type="text" id="empName" name="empName" pattern="[A-Za-z\s]+" required title="Only characters allowed">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" pattern="[A-Za-z0-9\s,.-]+" required title="Alphanumeric only"></textarea>

        <label for="mobile">Mobile No:</label>
        <input type="text" id="mobile" name="mobile" pattern="\d{10}" required title="Exactly 10 digits">

        <button type="submit">Submit</button>
    </form>
</div>

<div id="output" style="display: none;">
   
    <p><strong>Employee ID:</strong> <span id="outEmpId"></span></p>
    <p><strong>Employee Name:</strong> <span id="outEmpName"></span></p>
    <p><strong>Email:</strong> <span id="outEmail"></span></p>
    <p><strong>Date of Birth:</strong> <span id="outDob"></span></p>
    <p><strong>Address:</strong> <span id="outAddress"></span></p>
    <p><strong>Mobile No:</strong> <span id="outMobile"></span></p>
</div>

<script>
    document.getElementById("employeeForm").addEventListener("submit", function(e) {
        e.preventDefault(); // Prevent page reload

        let empId = document.getElementById("empId").value;
        let empName = document.getElementById("empName").value;
        let email = document.getElementById("email").value;
        let dob = document.getElementById("dob").value;
        let address = document.getElementById("address").value;
        let mobile = document.getElementById("mobile").value;

        if (!empId || !empName || !email || !dob || !address || !mobile) {
            alert("You cannot leave any field blank");
            return;
        }

        document.getElementById("outEmpId").textContent = empId;
        document.getElementById("outEmpName").textContent = empName;
        document.getElementById("outEmail").textContent = email;
        document.getElementById("outDob").textContent = dob;
        document.getElementById("outAddress").textContent = address;
        document.getElementById("outMobile").textContent = mobile;

        document.getElementById("output").style.display = "block";
    });
</script>

</body>
</html>
